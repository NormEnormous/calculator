<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="javascript.js"></script>
    <link rel="stylesheet" href="stylesheet.css"></stylesheet>
    <title>Document</title>
</head>
    <body>
        <container class="container" id="calculator">
            <container class="container" id="display">
                <div class ="display" id="previousSum"></div>
                <div class ="display" id="currentSum"></div>
            </container>
            <container class="container" id="bigButtons">
                <button class="bigButton" id="clear">A/C</button>
                <button class="bigButton" id="delete">DELETE</button>
            </container>
            <container class="container" id="buttons">
                <button class="button" id="nine">9</button>
                <button class="button" id="eight">8</button>
                <button class="button" id="seven">7</button>
                <button class="button op" id="divide">รท</button>
                <button class="button" id="six">6</button>
                <button class="button" id="five">5</button>
                <button class="button" id="four">4</button>
                <button class="button op" id="multiply">x</button>
                <button class="button" id="three">3</button>
                <button class="button" id="two">2</button>
                <button class="button" id="one">1</button>
                <button class="button op" id="add">+</button>
                <button class="button op" id="decimal">.</button>
                <button class="button" id="zero">0</button>
                <button class="button op" id="equals">=</button>
                <button class="button op" id="subtract">-</button>
            </container>
        </container>
    </body>
</html>
